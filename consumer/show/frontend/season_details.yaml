- message:
    name: PublisherSummary
    fields:
      - name: accountId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: avatarSmallUrl
        type: string
        index: 3
- message:
    name: EpisodeSummary
    fields:
      - name: episodeId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: index
        type: number
        index: 3
      - name: videoLength # seconds
        type: number
        index: 4
      - name: premierTimestamp
        type: number
        index: 5
- message:
    name: SeasonDetails
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: publisher
        type: PublisherSummary
        index: 2
      - name: name
        type: string
        index: 3
      - name: description
        type: string
        index: 4
      - name: coverImageUrl
        type: string
        index: 5
      - name: grade
        type: number
        index: 6
      - name: totalEpisodes
        type: number
        index: 7
      - name: continueEpisode
        type: EpisodeSummary
        index: 8
      - name: continueTimestampstamp
        type: number
        index: 9
