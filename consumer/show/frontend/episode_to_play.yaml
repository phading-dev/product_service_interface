- message:
    name: Episode
    fields:
      - name: episodeId
        type: string
        index: 1
      - name: videoUrl
        type: string
        index: 2
      - name: continueTimestamp # seconds
        type: number
        index: 3
- message:
    name: SeasonDetail
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: description
        type: string
        index: 3
      - name: coverImageUrl
        type: string
        index: 4
      - name: grade
        type: string
        index: 5
- message:
    name: EpisodeSummary
    fields:
      - name: episodeId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: videoLength # seconds
        type: number
        index: 3
      - name: upcomingAirTime # seconds
        type: number
        index: 4
- message:
    name: PublisherSummary
    fields:
      - name: accountId
        type: string
        index: 1
      - name: naturalName
        type: string
        index: 2
      - name: avatarSmallUrl
        type: string
        index: 3
- message:
    name: EpisodeToPlay
    fields:
      - name: season
        type: SeasonDetail
        index: 1
      - name: episode
        type: Episode
        index: 2
      - name: episodes
        type: EpisodeSummary
        isArray: true
        index: 3
      - name: prevIndexCursor
        type: number
        index: 4
      - name: nextIndexCursor
        type: number
        index: 5
      - name: publisher
        type: PublisherSummary
        index: 6
