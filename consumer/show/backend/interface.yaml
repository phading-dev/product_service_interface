- message:
    name: GetSeasonPublisherAndGradeRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: date # ISO string
        type: string
        index: 2
- message:
    name: GetSeasonPublisherAndGradeResponse
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: publisherId
        type: string
        index: 2
      - name: grade
        type: number
        index: 3
- nodeService:
    name: ProductConsumerShowBackend
    remoteCalls:
      - name: GetSeasonPublisherAndGrade
        path: /GetSeasonPublisherAndGrade
        body: GetSeasonPublisherAndGradeRequestBody
        response: GetSeasonPublisherAndGradeResponse
    outputClient: ./consumer/show/backend/client
    outputHandler: ./consumer/show/backend/handler
