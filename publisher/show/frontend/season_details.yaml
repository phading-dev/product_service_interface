- message:
    name: EpisodeDraft
    fields:
      - name: episodeId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: createdTime # seconds
        type: number
        index: 3
      - name: lastChangeTime # seconds
        type: number
        index: 4
      - name: resumableVideoUpload
        type: ResumableVideoUpload
        import: ./publisher/show/resumable_video_upload
        index: 5
      - name: videoUploadCompleted
        type: boolean
        index: 6
      - name: videoLength # seconds
        type: number
        index: 7
      - name: videoSize # bytes
        type: number
        index: 8
- message:
    name: Episode
    fields:
      - name: episodeId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: index
        type: number
        index: 3
      - name: videoLength # seconds
        type: number
        index: 4
      - name: videoSize # bytes
        type: number
        index: 5
      - name: publishedTime # seconds
        type: number
        index: 6
      - name: premierTime # seconds
        type: number
        index: 7
- message:
    name: NextGrade
    fields:
      - name: grade
        type: number
        index: 1
      - name: effectiveTime # seconds
        type: number
        index: 2
- message:
    name: SeasonDetails
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: description
        type: string
        index: 3
      - name: coverImageUrl
        type: string
        index: 4
      - name: grade
        type: number
        index: 5
      - name: nextGrade
        type: NextGrade
        index: 6
      - name: createdTime # seconds
        type: number
        index: 7
      - name: lastChangeTime # seconds
        type: number
        index: 8
      - name: state
        type: SeasonState
        import: ./publisher/show/season_state
        index: 9
      - name: publishedTime # seconds
        type: number
        index: 10
      - name: drafts
        type: EpisodeDraft
        isArray: true
        index: 11
      - name: episodes
        type: Episode
        isArray: true
        index: 12
