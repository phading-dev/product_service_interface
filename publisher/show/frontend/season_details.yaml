- message:
    name: EpisodeDraft
    fields:
      - name: episodeId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: videoState
        type: VideoState
        import: ./publisher/show/video_state
        index: 3
      - name: resumableVideoUpload
        type: ResumableVideoUpload
        import: ./publisher/show/resumable_video_upload
        index: 4
      - name: videoUploadedTimeMs
        type: number
        index: 5
      - name: videoDuration # seconds
        type: number
        index: 6
      - name: videoSize # bytes
        type: number
        index: 7
- message:
    name: Episode
    fields:
      - name: episodeId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: index
        type: number
        index: 3
      - name: videoDuration # seconds
        type: number
        index: 4
      - name: videoSize # bytes
        type: number
        index: 5
      - name: publishedTimeMs
        type: number
        index: 6
      - name: premierTimeMs
        type: number
        index: 7
- message:
    name: NextGrade
    fields:
      - name: grade
        type: number
        index: 1
      - name: effectiveDate # ISO string
        type: number
        index: 2
- message:
    name: SeasonDetails
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: description
        type: string
        index: 3
      - name: coverImageUrl
        type: string
        index: 4
      - name: totalEpisodes
        type: number
        index: 5
      - name: grade
        type: number
        index: 6
      - name: nextGrade
        type: NextGrade
        index: 7
      - name: createdTimeMs
        type: number
        index: 8
      - name: lastChangeTimeMs
        type: number
        index: 9
      - name: state
        type: SeasonState
        import: ./publisher/show/season_state
        index: 10
