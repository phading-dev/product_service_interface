- kind: Message
  name: GetSeasonDetailsRequestBody
  fields:
    - name: seasonId
      type: string
      index: 1
- kind: Message
  name: GetSeasonDetailsResponse
  fields:
    - name: seasonDetails
      type: SeasonDetails
      import: ./show/web/consumer/season_details
      index: 1
- kind: Message
  name: GetEpisodeDetailsRequestBody
  fields:
    - name: seasonId
      type: string
      index: 1
    - name: episodeId
      type: string
      index: 2
- kind: Message
  name: GetEpisodeDetailsResponse
  fields:
    - name: episodeDetails
      type: EpisodeDetails
      import: ./show/web/consumer/episode_details
      index: 1
- kind: Message
  name: ListEpisodesRequestBody
  fields:
    - name: seasonId
      type: string
      index: 1
    - name: indexCursor
      type: number
      index: 2
    - name: next # Next index or prev index
      type: boolean
      index: 3
    - name: limit
      type: number
      index: 4
- kind: Message
  name: ListEpisodesResponse
  fields:
    - name: episodes
      type: EpisodeSummary
      import: ./show/web/consumer/episode_summary
      isArray: true
      index: 1
    - name: indexCursor
      type: number
      index: 2
- kind: Message
  name: GetContinueEpisodeRequestBody
  fields:
    - name: seasonId
      type: string
      index: 1
- kind: Message
  name: GetContinueEpisodeResponse
  fields:
    - name: episode
      type: EpisodeSummary
      import: ./show/web/consumer/episode_summary
      index: 1
- kind: Message
  name: ListSeasonsByRecentPremierTimeRequestBody
  fields:
    - name: premierTimeCursor
      type: number
      index: 1
    - name: limit
      type: number
      index: 2
- kind: Message
  name: ListSeasonsByRecentPremierTimeResponse
  fields:
    - name: seasons
      type: SeasonSummary
      import: ./show/web/consumer/season_summary
      isArray: true
      index: 1
    - name: premierTimeCursor
      type: number
      index: 2
- kind: Message
  name: ListSeasonsByRatingRequestBody
  fields:
    - name: ratingCursor
      type: number
      index: 1
    - name: updatedTimeCursor
      type: number
      index: 2
    - name: limit
      type: number
      index: 3
- kind: Message
  name: ListSeasonsByRatingResponse
  fields:
    - name: seasons
      type: SeasonSummary
      import: ./show/web/consumer/season_summary
      isArray: true
      index: 1
    - name: ratingCursor
      type: number
      index: 2
    - name: updatedTimeCursor
      type: number
      index: 3
- kind: Message
  name: ListContinueWatchingSeasonsRequestBody
  fields:
    - name: limit
      type: number
      index: 1
- kind: Message
  name: ListContinueWatchingSeasonsResponse
  fields:
    - name: continues
      type: ContinueSeason
      import: ./show/web/consumer/season_summary
      isArray: true
      index: 1
- kind: Message
  name: RateSeasonRequestBody
  fields:
    - name: seasonId
      type: string
      index: 1
    - name: rating
      type: number
      index: 2
- kind: Message
  name: RateSeasonResponse
- kind: Message
  name: UnrateSeasonRequestBody
  fields:
    - name: seasonId
      type: string
      index: 1
- kind: Message
  name: UnrateSeasonResponse
- kind: Message
  name: GetIndividualSeasonRatingRequestBody
  fields:
    - name: seasonId
      type: string
      index: 1
- kind: Message
  name: GetIndividualSeasonRatingResponse
  fields:
    - name: rating
      type: number
      index: 1
- kind: RemoteCallsGroup
  name: ProductShowWebConsumerRemoteCalls
  service: ProductWebService
  importService: ./service
  calls:
    - name: GetSeasonDetails
      path: /GetSeasonDetails
      body: GetSeasonDetailsRequestBody
      authKey: a
      response: GetSeasonDetailsResponse
    - name: GetEpisodeDetails
      path: /GetEpisodeDetails
      body: GetEpisodeDetailsRequestBody
      authKey: a
      response: GetEpisodeDetailsResponse
    - name: ListEpisodes
      path: /ListEpisodes
      body: ListEpisodesRequestBody
      authKey: a
      response: ListEpisodesResponse
    - name: GetContinueEpisode
      path: /GetContinueEpisode
      body: GetContinueEpisodeRequestBody
      authKey: a
      response: GetContinueEpisodeResponse
    - name: ListSeasonsByRecentPremierTime
      path: /ListSeasonsByRecentPremierTime
      body: ListSeasonsByRecentPremierTimeRequestBody
      authKey: a
      response: ListSeasonsByRecentPremierTimeResponse
    - name: ListSeasonsByRating
      path: /ListSeasonsByRating
      body: ListSeasonsByRatingRequestBody
      authKey: a
      response: ListSeasonsByRatingResponse
    - name: ListContinueWatchingSeasons
      path: /ListContinueWatchingSeasons
      body: ListContinueWatchingSeasonsRequestBody
      authKey: a
      response: ListContinueWatchingSeasonsResponse
    - name: RateSeason
      path: /RateSeason
      body: RateSeasonRequestBody
      authKey: a
      response: RateSeasonResponse
    - name: UnrateSeason
      path: /UnrateSeason
      body: UnrateSeasonRequestBody
      authKey: a
      response: UnrateSeasonResponse
    - name: GetIndividualSeasonRating
      path: /GetIndividualSeasonRating
      body: GetIndividualSeasonRatingRequestBody
      authKey: a
      response: GetIndividualSeasonRatingResponse
  outputClient: ./show/web/consumer/client
  outputHandler: ./show/web/consumer/handler
