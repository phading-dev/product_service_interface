- kind: Message
  name: SeasonSummary
  fields:
    - name: seasonId
      type: string
      index: 1
    - name: publisherId
      type: string
      index: 2
    - name: name
      type: string
      index: 3
    - name: coverImageUrl
      type: string
      index: 4
    - name: grade
      type: number
      index: 5
    - name: totalEpisodes
      type: number
      index: 6
    - name: averageRating
      type: number
      index: 7
- kind: Message
  name: ContinueSeason
  fields:
    - name: season
      type: SeasonSummary
      index: 1
    - name: episode
      type: EpisodeSummary
      import: ./show/web/consumer/episode_summary
      index: 2
