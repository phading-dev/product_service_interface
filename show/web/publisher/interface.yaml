- message:
    name: GetSeasonDetailsRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
- message:
    name: GetSeasonDetailsResponse
    fields:
      - name: seasonDetails
        type: SeasonDetails
        import: ./show/web/publisher/season_details
        index: 1
      - name: episodes
        type: Episode
        import: ./show/web/publisher/season_details
        isArray: true
        index: 2
      - name: indexCursor
        type: number
        index: 3
- message:
    name: CreateSeasonRequestBody
    fields:
      - name: name
        type: string
        index: 1
- message:
    name: CreateSeasonResponse
    fields:
      - name: seasonId
        type: string
        index: 1
- message:
    name: DeleteSeasonRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
- message:
    name: DeleteSeasonResponse
- message:
    name: ArchiveSeasonRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
- message:
    name: ArchiveSeasonResponse
- message:
    name: UpdateSeasonRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: name
        type: string
        index: 2
      - name: description
        type: string
        index: 3
- message:
    name: UpdateSeasonResponse
- message:
    name: UploadCoverImageRequestMetadata
    fields:
      - name: seasonId
        type: string
        index: 1
- message:
    name: UploadCoverImageResponse
- message:
    name: UpdateSeasonGradeRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: grade
        type: number
        index: 2
      - name: effectiveDate # ISO string
        type: number
        index: 3
- message:
    name: UpdateSeasonGradeResponse
- message:
    name: ListSeasonsRequestBody
    fields:
      - name: state
        type: SeasonState
        import: ./show/season_state
        index: 1
      - name: lastChangeTimeCursor
        type: number
        index: 2
- message:
    name: ListSeasonsResponse
    fields:
      - name: seasons
        type: SeasonSummary
        import: ./show/web/publisher/season_summary
        isArray: true
        index: 1
      - name: lastChangeTimeCursor
        type: number
        index: 2
- message:
    name: CreateEpisodeRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: episodeName
        type: string
        index: 2
- message:
    name: CreateEpisodeResponse
    fields:
      - name: episode
        type: Episode
        import: ./show/web/publisher/season_details
        index: 1
- message:
    name: DeleteEpisodeRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: episodeId
        type: string
        index: 2
- message:
    name: DeleteEpisodeResponse
- message:
    name: UpdateEpisodeRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: episodeId
        type: string
        index: 2
      - name: name
        type: string
        index: 3
- message:
    name: UpdateEpisodeResponse
- message:
    name: UpdateEpisodeOrderRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: episodeId
        type: string
        index: 2
      - name: toIndex
        type: number
        index: 3
- message:
    name: UpdateEpisodeOrderResponse
- message:
    name: ListEpisodesRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: indexCursor
        type: number
        index: 2
- message:
    name: ListEpisodesResponse
    fields:
      - name: episodes
        type: Episode
        import: ./show/web/publisher/season_details
        isArray: true
        index: 1
      - name: indexCursor
        type: number
        index: 2
- message:
    name: PublishEpisodeRequestBody
    fields:
      - name: seasonId
        type: string
        index: 1
      - name: episodeId
        type: string
        index: 2
      - name: premierTimeMs
        type: number
        index: 3
- message:
    name: PublishEpisodeResponse
- webService:
    name: ProductShowwebPublisherService
    remoteCalls:
      - name: GetSeasonDetails
        path: /GetSeasonDetails
        body: GetSeasonDetailsRequestBody
        sessionKey: sk
        response: GetSeasonDetailsResponse
      - name: CreateSeason
        path: /CreateSeason
        body: CreateSeasonRequestBody
        sessionKey: sk
        response: CreateSeasonResponse
      - name: DeleteSeason
        path: /DeleteSeason
        body: DeleteSeasonRequestBody
        sessionKey: sk
        response: DeleteSeasonResponse
      - name: ArchiveSeason
        path: /ArchiveSeason
        body: ArchiveSeasonRequestBody
        sessionKey: sk
        response: ArchiveSeasonResponse
      - name: UpdateSeason
        path: /UpdateSeason
        body: UpdateSeasonRequestBody
        sessionKey: sk
        response: UpdateSeasonResponse
      - name: UploadCoverImage
        path: /UploadCoverImage
        metadata:
          key: mt
          type: UploadCoverImageRequestMetadata
        body: bytes
        sessionKey: sk
        response: UploadCoverImageResponse
      - name: UpdateSeasonGrade
        path: /UpdateSeasonGrade
        body: UpdateSeasonGradeRequestBody
        sessionKey: sk
        response: UpdateSeasonGradeResponse
      - name: ListSeasons
        path: /ListSeasons
        body: ListSeasonsRequestBody
        sessionKey: sk
        response: ListSeasonsResponse
      - name: CreateEpisode
        path: /CreateEpisode
        body: CreateEpisodeRequestBody
        sessionKey: sk
        response: CreateEpisodeResponse
      - name: DeleteEpisode
        path: /DeleteEpisode
        body: DeleteEpisodeRequestBody
        sessionKey: sk
        response: DeleteEpisodeResponse
      - name: UpdateEpisode
        path: /UpdateEpisode
        body: UpdateEpisodeRequestBody
        sessionKey: sk
        response: UpdateEpisodeResponse
      - name: UpdateEpisodeOrder
        path: /UpdateEpisodeOrder
        body: UpdateEpisodeOrderRequestBody
        sessionKey: sk
        response: UpdateEpisodeOrderResponse
      - name: ListEpisodes
        path: /ListEpisodes
        body: ListEpisodesRequestBody
        sessionKey: sk
        response: ListEpisodesResponse
      - name: PublishEpisode
        path: /PublishEpisode
        body: PublishEpisodeRequestBody
        sessionKey: sk
        response: PublishEpisodeResponse
    outputClient: ./show/web/publisher/client
    outputHandler: ./show/web/publisher/handler
